trigger:
  branches:
    include:
      - main
      - dev
      - uat

pool:
  name: 'Default'  # 你的 Self-hosted Agent Pool

steps:
  - script: |
      echo "Checking Python installation..."
      python3 --version
      which python3
    displayName: 'Check Python Version'

  - script: |
      echo "Upgrading pip and installing dependencies..."
      python3 -m pip install --upgrade pip --break-system-packages
      python3 -m pip install -r flask_app/requirements.txt --break-system-packages
      python3 -m pip install -e .  # 讓 flask_app 被 Python 環境識別
    displayName: 'Install Dependencies'

  - script: |
      echo "Starting Flask App..."
      python flask_app/app.py &
      sleep 5  # 等待 Flask 啟動
      curl -v http://127.0.0.1:5000/
    displayName: 'Start Flask & Check API'

  - script: |
      echo "Running API Tests..."
      export PYTHONPATH=$(pwd)  # 確保 pytest 能找到 flask_app
      echo "PYTHONPATH is set to $PYTHONPATH"
      pytest flask_app/tests
    displayName: 'Run API Tests'

  - script: |
      echo "Stopping Flask App..."
      pkill -f app.py || echo "Flask process not found"
    displayName: 'Stop Flask App'
